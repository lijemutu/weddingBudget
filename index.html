<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto para Bodas online CALCULADORA</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="hero min-h-screen bg-stone-300 font-serif text-slate-500">
        <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="text-center lg:text-left">
                <h1 class="text-5xl text-slate-700">Presupuesto para bodas Online</h1>
                <p class="py-6">Selecciona tu presupuesto y el número de invitados para tu evento. Se generará un
                    estimado de lo que obtendrás en tu evento</p>
            </div>
            <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-stone-200">
                <form class="card-body">
                    <div class="form-control">
                        <label class="label ">
                            <span class="label-text text-slate-600">Presupuesto</span>
                        </label>
                        <div class="flex">
                            <input type="range" min="85000" max="300000" value="25" class="range pe-2" step="25" oninput="this.nextElementSibling.value = this.value + '$'" id="budget"/>
                            <output>$</output> 
                        </div>
                        <div class="w-full flex justify-between text-xs px-2">
                            <span>$85,000</span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span>+$300,000</span>
                        </div>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-slate-600">Número de Invitados</span>
                        </label>
                        <div class="flex">
                            <input type="range" min="100" max="200" value="25" class="range pe-2" step="1" oninput="this.nextElementSibling.value = this.value" id="guests"/>
                            <output></output> 
                        </div>
                        <div class="w-full flex justify-between text-xs px-2">
                            <span>100</span>
                            <span>125</span>
                            <span>150</span>
                            <span>175</span>
                            <span>200</span>
                        </div>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-slate-600">Preview</span>
                            
                        </label>
                        <div id="wedding">
                        </div>
                        <ul id="weddingUl" class="list-disc ps-5"></ul>

                    </div>
                    <div class="form-control mt-6">
                        <a class="btn btn-outline  bg-stone-300 border-stone-200 text-slate-700" href="https://www.instagram.com/wendy.plannermx?igsh=endlYTJuZ2RuYzhn">Quiero cotizar!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>

</body>

</html>
